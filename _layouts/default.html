<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- comment -%}
  SEO autom√°tico (title, description, canonical, Open Graph, Twitter Cards, JSON-LD)
  Requiere jekyll-seo-tag en _config.yml
  {%- endcomment -%}
  {% seo %}

  <!-- i18n alternates -->
  <link rel="alternate" hreflang="es" href="{{ '/' | absolute_url }}">
  <link rel="alternate" hreflang="en" href="{{ '/index-en/' | absolute_url }}">

  <!-- Estilos -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=6' | relative_url }}">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
</head>

<body class="lang-{{ page.lang | default: 'es' }}">

  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

</body>
</html>
