<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}{{ page.title }} | {% endif %}
    Carlos Pérez – Blog Técnico
  </title>

  {%- comment -%}
  Esto carga la hoja de estilos del tema (por ejemplo, minima).
  {%- endcomment -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <style>
  /* Idioma activo se resalta y no es clickeable */
  .lang-es .lang-es-link,
  .lang-en .lang-en-link {
    font-weight: bold;
    color: #111 !important;
    pointer-events: none;
    text-decoration: none;
    cursor: default;
  }
</style>
  
</head>

<body class="lang-{{ page.lang | default: 'es' }}">

  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

</body>
</html>
